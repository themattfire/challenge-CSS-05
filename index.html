<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My card</title>
</head>

<body>
  <div class="card">
    <div class="card__head">
      <figure class="head__photo">
        <img src="./mitski.jpg" alt="Mitski photo album" class="head__image">
      </figure>
      <div class="head__text">
        <p class="text__p">Now playing...</p>
        <h1 class="text__title">Washing Machine Heart</h1>
        <p class="text__p">Mitski <br>(2019)</p>
      </div>
    </div>
    <hr>
    <div class="card__rate">
      <p class="rate__text">Rate this song</p>
      <img src="./stars.png" alt="stars icon" class="rate__stars">
    </div>
  </div>
</body>

</html>
